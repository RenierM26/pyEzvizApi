name: CI

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, ready_for_review ]
    paths:
      - "pyezvizapi/**"
      - "pyproject.toml"
      - ".ruff.toml"
      - "pytest.ini"
      - ".github/workflows/**"
      - "!**/*.md"
      - "!docs/**"
  push:
    branches: [ main ]
    tags: [ "v*" ]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install -U pip wheel

      - name: Install project + dev deps
        run: |
          # If you added an extra called "dev" (recommended), this installs:
          # ruff, mypy, pytest, types-requests (and your runtime deps)
          pip install -e .[dev]

      - name: Ruff
        run: ruff check .

      - name: mypy (auto-install any missing stubs)
        run: mypy --install-types --non-interactive .

      - name: pytest (skip gracefully if no tests yet)
        shell: bash
        run: |
          if compgen -G "tests/test_*.py" > /dev/null; then
            pytest -q
          else
            echo "No tests found under tests/, skipping pytest."
          fi